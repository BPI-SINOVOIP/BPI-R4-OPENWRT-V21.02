interface=rai0
bridge=br-lan
driver=nl80211
ssid=5G_bellwether_WPA3SAE
sae_pwe=2
hw_mode=a
channel=36
macaddr_acl=0
ieee80211n=1
ieee80211ac=1
#country_code=US
#ht_capab=[HT40+][SHORT-GI-20][SHORT-GI-40]
ht_capab=[HT40+]
vht_oper_chwidth=1
vht_oper_centr_freq_seg0_idx=42
#vht_capab=[RXLDPC][TX-STBC-2BY1][SU-BEAMFORMER][SU-BEAMFORMEE][MAX-MPDU-7991][SHORT-GI-80][MAX-A-MPDU-LEN-EXP7]
#wep_key0=1234567890
